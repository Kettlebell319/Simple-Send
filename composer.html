<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSend Composer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="dist/bundle.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f0f0f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Input and Editor Styles */
        input, .ProseMirror {
            width: 100%;
            background: white;
            border: 1px solid #e2e2e7;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            color: #1c1c1e;
        }

        input:focus, .ProseMirror:focus {
            outline: none;
            border-color: #0051ff;
        }

        .ProseMirror {
            min-height: 200px;
            margin-top: 12px;
        }

        .ProseMirror p.is-editor-empty:first-child::before {
            content: "Write something...";
            color: #8e8e93;
            pointer-events: none;
            float: left;
            height: 0;
        }

        /* Toolbar Styles */
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #e2e2e7;
            border-radius: 8px;
            margin: 12px 0;
        }

        .toolbar button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: #1c1c1e;
            font-size: 15px;
        }

        .toolbar button:hover {
            background-color: #f2f2f7;
        }

        .toolbar button.is-active {
            background-color: #e5e5ea;
        }

        .toolbar-divider {
            width: 1px;
            background-color: #e2e2e7;
            margin: 0 4px;
        }

        /* Send Button */
        .send-button {
            width: 100%;
            background-color: #0051ff;
            color: white;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            margin-top: 16px;
        }

        .send-button:hover {
            background-color: #0045db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-semibold mb-6">‚úèÔ∏è Compose</h1>

        <input 
            type="text" 
            id="subject" 
            placeholder="Subject" 
            class="mb-3"
        />

        <div class="toolbar">
            <button onclick="editor.chain().focus().toggleBold().run()" title="Bold">B</button>
            <button onclick="editor.chain().focus().toggleItalic().run()" title="Italic">I</button>
            <div class="toolbar-divider"></div>
            <button onclick="editor.chain().focus().toggleBulletList().run()" title="Bullet List">‚Ä¢</button>
            <button onclick="editor.chain().focus().toggleOrderedList().run()" title="Numbered List">1.</button>
            <button onclick="editor.chain().focus().toggleTaskList().run()" title="Task List">‚òê</button>
            <div class="toolbar-divider"></div>
            <button onclick="addImage()" title="Add Image">üì∑</button>
        </div>

        <div id="editor"></div>

        <button onclick="sendNewsletter()" class="send-button">
            Send
        </button>
    </div>

    <script>
        let editor;

        window.addEventListener('load', () => {
            editor = window.createEditor(document.querySelector('#editor'));
            window.editor = editor;

            // Set up auto-save
            editor.on('update', ({ editor }) => {
                const content = editor.getHTML();
                const subject = document.getElementById('subject').value;
                localStorage.setItem('draftNewsletter', JSON.stringify({
                    subject,
                    content,
                    lastModified: new Date().toISOString()
                }));
            });

            // Load saved content
            const savedNewsletter = localStorage.getItem('draftNewsletter');
            if (savedNewsletter) {
                const { subject, content } = JSON.parse(savedNewsletter);
                document.getElementById('subject').value = subject || '';
                editor.commands.setContent(content || '');
            }

            // Update button states based on editor state
            editor.on('selectionUpdate', () => {
                updateButtonStates();
            });

            // Set up subject auto-save
            document.getElementById('subject').addEventListener('input', () => {
                const content = editor.getHTML();
                const subject = document.getElementById('subject').value;
                localStorage.setItem('draftNewsletter', JSON.stringify({
                    subject,
                    content,
                    lastModified: new Date().toISOString()
                }));
            });
        });

        function updateButtonStates() {
            const buttons = {
                'Bold': editor.isActive('bold'),
                'Italic': editor.isActive('italic'),
                'Bullet List': editor.isActive('bulletList'),
                'Numbered List': editor.isActive('orderedList'),
                'Task List': editor.isActive('taskList')
            };

            Object.entries(buttons).forEach(([title, isActive]) => {
                const button = document.querySelector(`button[title="${title}"]`);
                if (button) {
                    button.classList.toggle('is-active', isActive);
                }
            });
        }

        function addImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            editor.chain().focus().setImage({ src: e.target.result }).run();
                        };
                        reader.readAsDataURL(file);
                    } catch (error) {
                        console.error('Error adding image:', error);
                        editor.chain().focus().insertContent(`[Image: ${file.name}]`).run();
                    }
                }
            };
            input.click();
        }

        function sendNewsletter() {
            const subject = document.getElementById('subject').value.trim();
            const content = editor.getHTML().trim();

            if (!subject || !content) {
                alert("Subject and content are required!");
                return;
            }

            // Example: log to console for now ‚Äî replace with Supabase call later
            console.log({ subject, content });

            alert("Sent! (in theory)");
        }
    </script>
</body>
</html>
